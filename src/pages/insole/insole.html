<ion-header>

  <ion-navbar>
    <ion-title id="headd" >Pronation Info</ion-title>
    <button ion-button round (click)="showAlert20()" id="navbutton">?</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

 


  <img id="overimage" src="./assets/imgs/insoleoutline2.png">

  <img id="photosize" [src]="foot" alt="">


  <button ion-button (click)="ifButton('A')" id="A">A</button>

  <button ion-button (click)="ifButton('B')" id="B"  >B</button>

  <button ion-button (click)="ifButton('C')" id="C">C</button>

  <button ion-button (click)="ifButton('D')" id="D">D</button>

  <button ion-button (click)="ifButton('E')" id="E">E</button>

<div id="centeredbuttons">
  <button  *ngIf="pageone" class="pro"(click)="nextPage()">OverPronation Page</button>   

  <button  *ngIf="pagetwo" class="pro"(click)="nextPageP()">UnderPronation Page</button>

  <button  *ngIf="pagethree"  class="pro" [navPush]="Home"> Normal Pronation</button>
</div>


   
</ion-content>
