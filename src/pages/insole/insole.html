<ion-header>

  <ion-navbar>
    <ion-title id="headd">Pronation Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 

  <img id="outline"  src="./assets/imgs/background.png" alt="">

  <button id="question" (click)="showAlert20()">
      <div id="shoetxt">?</div>
    </button>


  <button ion-button (click)="ifButton('A')" id="A">A</button>

  <button ion-button (click)="ifButton('B')" id="B"  >B</button>

  <button ion-button (click)="ifButton('C')" id="C">C</button>

  <button ion-button (click)="ifButton('D')" id="D">D</button>

  <button ion-button (click)="ifButton('E')" id="E">E</button>


  <button ion-button round *ngIf="pageone" class="pro"(click)="nextPage()">OverPronation Page</button>

  <button ion-button round *ngIf="pagetwo" class="pro"(click)="nextPageP()">UnderPronation Page</button>

  <button ion-button round *ngIf="pagethree"  class="pro" [navPush]="Home"> Normal Pronation</button>


  <img src="{{imageURL}}">

   
</ion-content>
