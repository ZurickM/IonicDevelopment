<ion-header>

  <ion-navbar>
    <ion-title id="headd" >Pronation Info</ion-title>
    <button ion-button round (click)="showAlert20()" id="navbutton">?</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img id="overimage" src="./assets/imgs/stencilletter.png">

  <img id="photosize" [src]="foot" alt="">


  <button ion-button (click)="ifButton('A')" id="A"><strong>A</strong></button>

  <button ion-button (click)="ifButton('B')" id="B"  ><strong>B</strong></button>

  <button ion-button (click)="ifButton('C')" id="C"><strong>C</strong></button>

  <button ion-button (click)="ifButton('D')" id="D"><strong>D</strong></button>

  <button ion-button (click)="ifButton('E')" id="E"><strong>E</strong></button>

<div id="centeredbuttons">
  <button  *ngIf="pageone" class="pro2"(click)="nextPage()">OverPronation </button>   

  <button  *ngIf="pagetwo" class="pro1"(click)="nextPageP()">UnderPronation </button>

  <button  *ngIf="pagethree"  class="pro" [navPush]="Home"> Normal Pronation</button>
</div>


   
</ion-content>
